<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>E-Commerce Sederhana</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f7fb;
        }
        .card img {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">E-Commerce</a>
    </div>
</nav>

<!-- Filter Section -->
<div class="container my-4">
    <div class="row g-3">
        <div class="col-md-4">
            <select id="filterKategori" class="form-select">
                <option value="all">Semua Kategori</option>
                <option value="Elektronik">Elektronik</option>
                <option value="Fashion">Fashion</option>
                <option value="Makanan">Makanan</option>
            </select>
        </div>

        <div class="col-md-4">
            <select id="sortHarga" class="form-select">
                <option value="">Urutkan Harga</option>
                <option value="asc">Murah ke Mahal</option>
                <option value="desc">Mahal ke Murah</option>
            </select>
        </div>

        <div class="col-md-4">
            <input type="text" id="searchProduk" class="form-control" placeholder="Cari produk...">
        </div>
    </div>
</div>

<!-- Produk -->
<div class="container">
    <div class="row" id="produkList">
        <!-- Produk ditampilkan lewat JavaScript -->
    </div>
</div>

<script>
    // ========================
    // DATA PRODUK (ARRAY)
    // ========================
    const produk = [
        {
            nama: "Laptop Gaming",
            harga: 15000000,
            deskripsi: "Laptop performa tinggi untuk gaming.",
            gambar: "https://picsum.photos/300/200?random=1",
            kategori: "Elektronik"
        },
        {
            nama: "Smartphone",
            harga: 5000000,
            deskripsi: "Smartphone dengan kamera berkualitas.",
            gambar: "https://picsum.photos/300/200?random=2",
            kategori: "Elektronik"
        },
        {
            nama: "Jaket Hoodie",
            harga: 250000,
            deskripsi: "Jaket nyaman dan stylish.",
            gambar: "https://picsum.photos/300/200?random=3",
            kategori: "Fashion"
        },
        {
            nama: "Sepatu Sneakers",
            harga: 450000,
            deskripsi: "Sneakers keren untuk sehari-hari.",
            gambar: "https://picsum.photos/300/200?random=4",
            kategori: "Fashion"
        },
        {
            nama: "Coklat Premium",
            harga: 75000,
            deskripsi: "Coklat lezat kualitas premium.",
            gambar: "https://picsum.photos/300/200?random=5",
            kategori: "Makanan"
        }
    ];

    const produkList = document.getElementById("produkList");
    const filterKategori = document.getElementById("filterKategori");
    const sortHarga = document.getElementById("sortHarga");
    const searchProduk = document.getElementById("searchProduk");

    // ========================
    // FUNGSI TAMPIL PRODUK
    // ========================
    function tampilkanProduk(data) {
        produkList.innerHTML = "";

        data.forEach(item => {
            produkList.innerHTML += `
                <div class="col-md-4 mb-4">
                    <div class="card h-100 shadow-sm">
                        <img src="${item.gambar}" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">${item.nama}</h5>
                            <p class="card-text">${item.deskripsi}</p>
                            <p class="fw-bold text-primary">Rp ${item.harga.toLocaleString()}</p>
                            <span class="badge bg-secondary">${item.kategori}</span>
                        </div>
                    </div>
                </div>
            `;
        });
    }

    // ========================
    // FILTER & SORT
    // ========================
    function filterProduk() {
        let hasil = [...produk];

        // Filter kategori
        if (filterKategori.value !== "all") {
            hasil = hasil.filter(p => p.kategori === filterKategori.value);
        }

        // Pencarian nama
        if (searchProduk.value !== "") {
            hasil = hasil.filter(p =>
                p.nama.toLowerCase().includes(searchProduk.value.toLowerCase())
            );
        }

        // Sort harga
        if (sortHarga.value === "asc") {
            hasil.sort((a, b) => a.harga - b.harga);
        } else if (sortHarga.value === "desc") {
            hasil.sort((a, b) => b.harga - a.harga);
        }

        tampilkanProduk(hasil);
    }

    // ========================
    // EVENT LISTENER
    // ========================
    filterKategori.addEventListener("change", filterProduk);
    sortHarga.addEventListener("change", filterProduk);
    searchProduk.addEventListener("keyup", filterProduk);

    // Tampilkan awal
    tampilkanProduk(produk);
</script>

</body>
</html>
